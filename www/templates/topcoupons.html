

<ion-view >
        <ion-nav-bar class="bar bar-header bar-calm bar-clear item-input-inset ">
            
            <ion-nav-buttons >
                <div class="navbarl">
                  <button class="button button-icon button-clear ion-navicon " menu-toggle="left"></button></div>
                  
                  <div class="navbarm">
                     <h4><font color="white">TOP COUPONS</font></h4>   </div>
                  
                  <div class="navbarr">
                      <i class="icon ion-ios-search placeholder-icon icon-right searchicon"></i></div>
                  
          
            </ion-nav-buttons>
        </ion-nav-bar>

<ion-tabs class="tabs-top tabs-calm tabs-clear" >

        <ion-tab  title="TOP COUPONS" >
          <header class="bar bar-calm bar-header bar-clear"></header>
          <ion-content>
              <ion-scroll  direction="y" style="width: 500px; height: 500px" >
        
                        
                              <span class="list" ng-repeat="item in items">
                                  <div class="imgborder outerborder" >
                                        <span class="rowmy " ui-sref="{{item.link}}"  >
                                              <span class="col col-25 leftborder " ><img ng-src="{{item.image}}" > </span>

                                              <span class="col middleborder"><a class="asd" href="{{item.link}}">{{item.desc}}</a>
                                              <div class="textgray">flat 50% off on coupon</div>
                                              </span>


                                               <span class="col col-10 rightborder ">
                                                <a> <i class="icon ion-star iconcenter"></i></a>
                                          
                                        </span>

                             <!--                 <span class="col col-13 rightborder ">
                                              <a class="button button-clear " ng-click="something()" ng-class="{'fav': color1}">
                                              <i class="icon ion-star iconcenter"></i>
                                              </a>  



                                            -->
                                             
                                            <span class="winner" ><img ng-src="{{item.wimage}}" > </span>
                                            
                                            
                                        </span>
                                      </div>
                              </span>
                         
            
                       

              </ion-scroll>
               </ion-content>
      </ion-tab>

      <ion-tab title="TOP STORE" >
        <header class="bar bar-positive bar-header"></header>
        <ion-content has-header="true" has-subheader="true">
          <p>In Top Store</p>
        </ion-content>  
      </ion-tab>
      
      <ion-tab  title="CATEGORIES">
        <header class="bar bar-positive bar-header"></header>
        <ion-content has-header="true" has-subheader="true">
          <p>In catagory</p>
          <a ng-click="secondpopup()">Swipe popup</a>
          </ion-content>
      </ion-tab>
    
</ion-tabs>
  

 

</ion-view>
